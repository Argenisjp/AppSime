<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <title>AppSime</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/pag-principall.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/img/sime.png" />
        <link rel="stylesheet" href="#{request.contextPath}/resources/sweetalert2/package/dist/sweetalert2.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display;=swap" rel="stylesheet"/>
    </h:head>
    
    <h:body>

        <header id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white contenedor">
                <a class="navbar-brand" href="#"><img src="#{request.contextPath}/resources/img/logo.png" alt="" width="50" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-header" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" />
                </button>

                <div class="collapse navbar-collapse " id="menu-header">
                    <div class="navbar-nav ml-auto">
                        <a  href="#{request.contextPath}/index.xhtml"  class="btn btn-dark"><i class="fas fa-home lead mr-2"/>Inicio</a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-fluid mt-4 ">
            <div class="row">
                <div class="col-md-6">
                    <img class="shadow-lg mb-5 bg-dark rounded" src="#{request.contextPath}/resources/img/Password-segurity.jpg" width="100%"/>
                </div>
                <div class="col-md-6 p-5 ">
                    <h:form onsubmit="return validar();">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body">
                                <div class="modal-body">
                                    <div class="form-row">

                                        <div class="mb-4 " style="margin: auto">
                                            <h3 class="text-primary ont-weight-bold">Se te olvid칩 tu contrase침a</h3>
                                        </div>
                                        <h5 class="mb-4">Ingrese su correo electr칩nico para restablecer su contrase침a</h5>
                                        <div class="input-group custom" >
                                            <h:inputText value="#{registroRequest.correoIn}" id="rc-email" required="true" requiredMessage="Introdusca un correo Electronico" class="form-control form-control-lg" html5:placeholder="Email"/>
                                            <div class="input-group-append custom">
                                                <span class="input-group-text"><i class="far fa-envelope lead"></i></span>
                                            </div>
                                        </div>
                                        <h:message class="text-danger mt-2" for="rc-email"></h:message>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center p-1">
                                    <h:commandButton action="#{registroRequest.recuperarClave()}" class="btn btn-info btn-block" value="Enviar"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>









        <!-- ____________- LIBRERIA DE JQUERY, BOOTSTRAP, POPPER___________________- -->
        <script src="#{request.contextPath}/resources/js/jquery-3.4.1.min.js"></script>						
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>					
        <script src="#{request.contextPath}/resources/js/popper.min.js"></script>
        <!-- SCROOLL REVEAL JS LIBRARY CDN -->					
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
        <!-- VALIDACION DEL FORMULARIO  -->					
        <script src="#{request.contextPath}/resources/js/validacion_form.js"></script>
        <!-- ALERTAS DINAMICAS CON SWEETALER2 -->					
        <script src="#{request.contextPath}/resources/js/sweetAler.js"></script>					
        <script src="#{request.contextPath}/resources/sweetalert2/package/dist/sweetalert2.all.min.js"></script>
        <!-- ICONOS -->					
        <script src="#{request.contextPath}/resources/iconos/js/all.min.js"></script>

    </h:body>
</html>
